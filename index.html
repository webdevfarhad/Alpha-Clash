<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind & Daisy here! -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- fontawesome cdn link...-->
    <script src="https://kit.fontawesome.com/cdcfe87852.js" crossorigin="anonymous"></script>
    
    <title>Alpha Clash</title>
</head>
<body>
    <header>
        
    </header>
    <main class="bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center min-h-screen">
        <!-- !Home Section Starts here! -->
        <section id="home" class="flex flex-col items-center min-h-screen justify-center gap-10">
            <div>
                <h1 class="text-[130px] red text-white font-anton uppercase">Alphabet Clash</h1>
            </div>
            <div>
                <p class="text-white text-xl font-bold">Unleash your keyboard kungfu: Press "Enter" to Play</p>
            </div>
            <div>
                <button onclick="play()" id="playnow-btn" class="btn">Play Now</button>
            </div>
        </section>

        <!-- !Playground Section Starts here! -->
        <section id="playground" class="hidden">
            <div class="artboard">
                <div class="artboard artboard-horizontal phone-6 bg-[#ffffffab] border-8 border-gray-700 rounded-lg mx-auto">
                    <div class="text-center ">
                        <p class="text-white inline-block  bg-gray-700 rounded-b-md px-5 pb-2">Don't watch keyboard while playing!</p>
                    </div>
                    <div class="h-3/4">
                        <p class="text-9xl h-full my-14 text-black text-center">Y</p> 
                    </div>   

                </div>
            </div>
            <div class="keyboard mt-10">
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="w" class="kbd">w</kbd>
                    <kbd id="e" class="kbd">e</kbd>
                    <kbd id="r" class="kbd">r</kbd>
                    <kbd id="t" class="kbd">t</kbd>
                    <kbd id="y" class="kbd">y</kbd>
                    <kbd id="u" class="kbd">u</kbd>
                    <kbd id="i" class="kbd">i</kbd>
                    <kbd id="o" class="kbd">o</kbd>
                    <kbd id="p" class="kbd">p</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd id="/" class="kbd">/</kbd>
                  </div>
            </div>
            <div class="flex justify-between px-10">
                <div class="button-1 pl-5">
                    <button class="btn bg-purple-600 text-white rounded-full border-purple-600">
                        Life
                        <img src="./images//Group 23.png" alt=""> <span>1</span>
                    </button>
                </div>
                <div class="button-2 pr-5">
                    <button class="btn bg-purple-600 text-white rounded-full border-purple-600">
                        Score
                        <img src="./images/monetization_on.png" alt=""> <span>1</span>
                    </button>
                </div>
            </div>
        </section>

        <!-- !Score Section Starts here! -->
        <section class="score">

        </section>
    </main>
    <footer>

    </footer>
    <script src="./utility.js"></script>
    <script src="./script.js"></script>
</body>
</html>
